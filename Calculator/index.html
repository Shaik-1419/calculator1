<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="card__header">
        <div class="badge">+</div>
        <h1>Calculator with basic mathematical operations</h1>
        <p>Create an online calculator for basic math operations – addition, subtraction, multiplication, and division</p>
      </header>

      <div class="calc" role="application" aria-label="Basic Calculator">
        <input
          id="display"
          class="calc__display"
          type="text"
          inputmode="none"
          aria-label="Calculator display"
          readonly
        />

        <div class="calc__keys" aria-label="Calculator keys">
          <button data-key="Escape" class="key key--util">C</button>
          <button data-key="Backspace" class="key key--util">⌫</button>
          <button data-op="÷" class="key key--op">÷</button>

          <button data-num="7" class="key">7</button>
          <button data-num="8" class="key">8</button>
          <button data-num="9" class="key">9</button>
          <button data-op="×" class="key key--op">×</button>

          <button data-num="4" class="key">4</button>
          <button data-num="5" class="key">5</button>
          <button data-num="6" class="key">6</button>
          <button data-op="-" class="key key--op">−</button>

          <button data-num="1" class="key">1</button>
          <button data-num="2" class="key">2</button>
          <button data-num="3" class="key">3</button>
          <button data-op="+" class="key key--op">+</button>

          <button data-num="0" class="key key--zero">0</button>
          <button data-num="." class="key">.</button>
          <button data-key="Enter" class="key key--equals">=</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
